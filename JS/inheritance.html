<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Star {
        attack() {
          console.log("attack");
        }
      }
      class Protoss extends Star {
        constructor(name = "", damage = 1) {
          super(name);
          this.damage = damage;
        }
        attack() {
          super.attack();
          console.log("attack of protoss");
        }
      }
      let p = new Protoss("zealot", 10);
      p.attack();

      p = new Star("starcraft");
      //위에 있는 p.attack()과 같은 코드인데 어떤 클래스의 인스턴스를 대입했느냐에 따라 다른 메서드를 호출하는데 이를 다형성이라고 함
      p.attack();
    </script>
  </body>
</html>
