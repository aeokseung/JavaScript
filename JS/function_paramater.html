<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      func_1(); //hoisting 기능, 권장X
      //func_2();let을 이용해서 hoisting 하면 에러
      function func_1() {
        console.log("function name");
      }
      func_1();
      let func_2 = function () {
        console.log("function keyword");
      };
      func_2();
      let func_3 = () => {
        console.log("arrow");
      };
      func_3();
      //화살표 함수는 매개변수가 1개면 ()생략 가능
      let func_4 = (n) => {
        for (var i = 0; i < n; i++) {
          console.log("parameter");
        }
      };
      func_4(3);
      let func_5 = (n, msg) => {
        for (var i = 0; i < n; i++) {
          console.log(msg);
        }
      };
      func_5(2, "a");

      let data1 = 10;
      let data2 = [100, 200, 300];
      let data3 = "a"; //문자열은 세부데이터 변경 불가
      let f1 = (arg) => {
        console.log("arg" + arg);
        arg = 20;
      };
      f1(data1); //함수 내에서 변경해도 data1은 안 변함
      console.log("data1: " + data1);

      let f2 = (ar) => {
        console.log("ar: " + ar);
        //함수 내에서 매개변수로 받은 배열이나 객체의 내부 요소를 변경하면 원본 바뀔 수 있음 별로 안 좋음
        ar[0] = 2030;
      };
      //배열을 함수에 대입하면 배열의 내용이 변경될 수 있음
      f2(data2);
      console.log("data2: " + data2);
    </script>
  </body>
</html>
