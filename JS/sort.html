<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ar = ["aa", "bb", "cc", "dd", "ee"];
      //자스는 숫자배열을 문자배열로 판단하고 정렬, 코드를 가지고 정렬하기 때문에 이렇게 자릿수가 다른 데이터를 정렬하면 오류 발생
      var br = [20, 40, 230, 110];

      console.log(ar.sort());
      console.log(br.sort());
      //sort메서드에는 매개변수 2개, 리턴은 정수를 하는 함수를 대입하는 것이 가능한데 매개변수 2개는 배열의 데이터가 순차적으로 전부 대입
      console.log(
        ar.sort((a, b) => {
          if (a < b) return 1;
          //else if (a == b) return 0;
          else return -1;
        })
      );

      function Book(name, price, date) {
        this.name = name;
        this.price = price;
        this.date = date;

        this.toString = function () {
          return this.name + ": " + this.price + ":" + this.date;
        };
      }
      var books = [
        new Book("python", 30000, new Date(2022, 10, 10)),
        new Book("Java", 40000, new Date(2022, 10, 9)),
        new Book("C", 27000, new Date(2022, 10, 8)),
        new Book("JavaScript", 22000, new Date(2022, 10, 7)),
      ];
      //1이면 name오름차순 2면 내림차순
      //3 price 4
      //5 date 6
      let menu = prompt("정렬 방법 선택");
      let result;
      switch (menu) {
        case "1":
          result = books.sort((a, b) => {
            if (a.name > b.name) {
              return 1;
            } else {
              return -1;
            }
          });
          break;
        case "2":
          result = books.sort((a, b) => {
            if (a.name < b.name) {
              return 1;
            } else {
              return -1;
            }
          });
          break;
        case "3":
          result = books.sort((a, b) => {
            return a.price - b.price;
          });
          break;
        case "4":
          result = books.sort((a, b) => {
            return b.price - a.price;
          });
          break;
        case "5":
          result = books.sort((a, b) => {
            return a.date.getTime() - b.date.getTime();
          });
          break;
        case "6":
          result = books.sort((a, b) => {
            return b.date.getTime() - a.date.getTime();
          });
          break;
        default:
          result - books;
      }
      console.log(result);
    </script>
  </body>
</html>
