<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //return: 함수 종료, 호출한 곳으로 돌아감
      function f1() {
        for (var i = 1; i < 10; i++) {
          if (i % 3 == 0) {
            //수행을 종료하고 호출한 곳으로 돌아가기 때문에 break와 유사한 효과를 만들 수 있음
            return;
          }
        }
        console.log(i);
      }
      f1();
      //return은 하나의 데이터를 호출한 곳으로 가지고 갈 수 있음
      function f2(first, second) {
        return first + second;
      }
      var result = f2(100, 200);
      console.log(result);
      result = f2(f2(1000, 3000), 2000);
      console.log(result);

      var imsi = f2(1000, 3000);
      result = f2(imsi, 2000);
      console.log(result);

      const sum = (n) => {
        if (n == 1) {
          return 1;
        }
        return n + sum(n - 1);
      };
      console.log(sum(10));

      const fibo_recursion = (n) => {
        if (n == 1 || n == 2) {
          return 1;
        }
        return fibo_recursion(n - 1) + fibo_recursion(n - 2);
      };
      console.log(fibo_recursion(11));
      const fibo_nonerecursion = (n) => {
        let n1 = 1;
        let n2 = 1;
        let fibo = 1;
        for (var i = 3; i <= n; i++) {
          fibo = n1 + n2;
          n2 = n1;
          n1 = fibo;
        }
        return fibo;
      };
      console.log(fibo_nonerecursion(1000));
      //setInterval(함수, 주기): 주기마다 함수를 호출해서 실행하는 함수
      //함수를 대입받아서 상태변화가 생기면 호출하도록 하는 것이 callback
      setInterval(() => {
        console.log("using callback");
      }, 100000);
      function outer() {
        let x = 0;
        //함수를 만들어 리턴하는데 이 함수는 함수 내에 있는 함수이므로 외부에 있는 데이터를 조작하는 것이 가능
        return () => {
          x++;
          console.log(x);
        };
      }
      //함수를 호출해서 리턴받아 저장
      var result = outer();
      //리턴받은 함수를 호출하면 outer 안에 있는 x 값이 수정됨
      //작업한 내역을 함수안에 저장하면서 작업을 계속하는 것이 가능
      result();
      result();
      result();
      const f3 = function (n = 1) {
        //예전버전: const radius=n||1;
        return Math.PI * n * n;
      };
      console.log(f3(10));
      console.log(f3());

      /* var r = confirm("eat meal?");
      console.log(r); */
      var input = prompt("name?", "noname");
      console.log(input);
    </script>
  </body>
</html>
