<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Member {
        getName() {
          //클래스 안에 메서드 만들 때는 function 생략
          return this.name;
        }
        //메서드 안에서 this.속성이름을 이용하면 객체의 속성이 생성됨
        setName(name) {
          this.name = name;
        }
      }
      //클래스 인스턴스 만들기
      let member = new Member();
      member.setName("adam");
      //인스턴스를 이용한 메서드 호출
      console.log(member.getName());
      Member.prototype.getjob = function () {
        return "job";
      };
      console.log(member.getjob());

      let f = function () {
        console.log("no parameter function ");
      };
      f = function (n) {
        console.log("parameter function ");
      };
      f(10);
      f();
    </script>
  </body>
</html>
