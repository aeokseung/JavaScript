<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      const Person = class {
        constructor(num = 1, name = "", tel = "") {
          this.num = num;
          this.name = name;
          this.tel = tel;
        } //접근자 매서드-속성의 값을 설정하고 리턴하는 메서드
        //get과 set을 붙이면 속성처럼 메서드 호출 가능
        setNum(num) {
          this.num = num;
        }
        getNum() {
          return this.num;
        }
      };
      //인스턴스 생성
      const person1 = new Person(1, "프리스티스", "012");
      const person2 = new Person(2, "파이터", "010");
      const person3 = new Person(3, "나이트", "011");

      console.log(person1.getNum);
      //person1의 num출력-this를 이용해서 생성했으므로 속성 직접 호출 안됨
      //console.log(person1.num);
      //console.log(person1.getNum());
      console.log(person1.num);
    </script>
  </body>
