<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      var jsonText = '{ "name": "adam", "age": 47 }';
      var result = JSON.parse(jsonText);
      console.log(result.name);
      console.log(result.age);

      jsonText = "[40,50,20,40]";
      result = JSON.parse(jsonText);
      result.forEach((e) => {
        console.log(e);
      });
    </script>
