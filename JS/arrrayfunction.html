<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ar = [10, 30, 27, 16, 38, 99];
      //forEach- 배열의 모든 데이터를 출력, 배열을 순회하면서 함수 호출
      ar.forEach((a) => {
        console.log(a);
      });

      var r = ar.map((a) => {
        return a * 10;
      });
      console.log(r);

      r = ar.filter((e) => {
        return e % 2 == 0;
      });
      console.log(r);

      var br = ["kOrea", "china", "korean"];
      r = br.filter((e) => {
        return e.toLowerCase().indexOf("ko") >= 0;
      });
      console.log(r);
    </script>
  </body>
</html>
