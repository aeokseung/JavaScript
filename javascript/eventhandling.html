<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", (e) => {
        document.getElementById("display").innerHTML = "이벤트 처리";
        for (let i = 0; i < 20; i++) {
          document.getElementById("body").innerHTML += "<h1>무한 스크롤</h1>";
        }
        window.addEventListener("scroll", (e) => {
          var supportPageOffset = window.pageXOffset !== undefined;
          var isCSS1Compat = (document.compatMode || "") == "CSS1Compat";
          var scrollTop = supportPageOffset
            ? windows.pageXOffset
            : isCSS1Compat
            ? documet.documentElement.scrollTop
            : document.body.scrollTop;

          //스크롤하는 높이
          var scrollHeight = scrollTop + window.innerHeight;
          //문서 높이
          var documentHeight = document.body.clientHeight;
          if (scrollHeight >= documentHeight) {
            for (let i = 0; i < 20; i++) {
              document.getElementById("body").innerHTML +=
                "<h1>무한 스크롤</h1>";
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="display"></div>
    <div id="body"></div>
  </body>
</html>
